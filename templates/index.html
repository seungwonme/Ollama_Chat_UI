<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        {% load static %}
        <link
            rel="icon"
            type="image/x-icon"
            href="{% static 'img/favicon.ico' %}"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.6.1/github-markdown.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}" />
        <meta name="csrf-token" content="{{ csrf_token }}" />
    </head>
    <body>
        <div id="wrap">
            <nav class="open">
                <div id="nav_header">
                    <button class="nav_toggle"></button>
                    <button class="new_chat"></button>
                </div>
                <ul id="chat_list"></ul>
            </nav>
            <main>
                <div>
                    <div id="main_header">
                        <div id="main_header_left" class="closed">
                            <button class="nav_toggle"></button>
                            <button class="new_chat"></button>
                        </div>
                        <button id="set_model">gemma2</button>
                    </div>
                    <div id="messages"></div>
                </div>
                <div id="empty_block"></div>
                <div id="message_input_wrapper">
                    <div id="message_input">
                        <form>
                            <textarea
                                id="prompt"
                                placeholder="Send a message"
                            ></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <script src="{% static 'js/app.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </body>
</html>
